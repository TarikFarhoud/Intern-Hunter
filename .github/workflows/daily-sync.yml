name: Daily Intern Hunter Listing Sync

on:
  schedule:
    - cron: "0 11 * * *"   
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: intern-hunter-listing
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Simplify JSON
        run: |
          mkdir -p backend/app/jobs
          curl -sSL https://raw.githubusercontent.com/SimplifyJobs/Summer2026-Internships/refs/heads/dev/.github/scripts/listings.json \
            -o backend/app/jobs/Intern-Hunter-Listing.json

      - name: Validate JSON
        run: |
          python -c "import json; json.load(open('backend/app/jobs/Intern-Hunter-Listing.json')); print('JSON OK')"

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add backend/app/jobs/Intern-Hunter-Listing.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "auto: update Intern-Hunter-Listing"
          git push